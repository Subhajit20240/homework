<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Medical History Access</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1em;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .patient-info, .qr-code {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emergency Medical History Access</h1>
    </header>
    
    <main>
        <section class="patient-info">
            <h2>Enter Patient Details</h2>
            <form id="patient-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="blood-group">Blood Group:</label>
                <input type="text" id="blood-group" required>
                
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies">
                
                <label for="medications">Medications:</label>
                <input type="text" id="medications">
                
                <button type="submit">Generate QR Code</button>
            </form>
        </section>
        
        <section class="qr-code">
            <h2>Your Medical QR Code</h2>
            <div id="qr-code-container"></div>
        </section>
    </main>
    
    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let bloodGroup = document.getElementById('blood-group').value;
            let allergies = document.getElementById('allergies').value;
            let medications = document.getElementById('medications').value;
            
            let medicalData = `Name: ${name}, Age: ${age}, Blood Group: ${bloodGroup}, Allergies: ${allergies}, Medications: ${medications}`;
            
            let qrCodeContainer = document.getElementById('qr-code-container');
            qrCodeContainer.innerHTML = '';
            new QRCode(qrCodeContainer, medicalData);
        });
    </script>
</body>
</html>
